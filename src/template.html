<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Innit weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="date-time">
          <div class="time">9:50AM</div>
          <div class="date">Sunday,January 16,2025</div>
        </div>
        <div class="search">
          <input
            type="search"
            name="cities"
            id="searchbar"
            placeholder="Search for location"
          />
        </div>
      </div>
      <div class="body">
        <div class="top">
          <div class="left">
            <div class="welcome">Good <br>Morning <br>User</div>
            <div class="description">The skies are bright and crystal clear today, with not a cloud in sight. Sunshine fills the day, making it perfect for outdoor activities or a stroll in the park. Don't forget your sunglasses!</div>
          </div>
          <div class="right">
            <div class="current">
              <div class="main"></div>
              <div class="properties">
                <div class="humidity"></div>
                <div class="uv"></div>
                <div class="precp"></div>
                <div class="wind"></div>
                <div class="high"></div>
                <div class="low"></div>
              </div>
            </div>
            <div class="dates">
              <div class="monday">Monday</div>
              <div class="tuesday">Tuesday</div>
              <div class="wednesday">Wednesday</div>
              <div class="thursday">Thursday</div>
              <div class="friday">Friday</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
